{% extends "base.html" %}

{% block title %}500 - Внутренняя ошибка сервера{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center min-vh-50 align-items-center">
        <div class="col-md-6 text-center">
            <div class="error-icon mb-4">
                <i class="bi bi-bug text-danger" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-4 mb-3">500</h1>
            <h2 class="mb-3">Внутренняя ошибка сервера</h2>
            <p class="text-muted mb-4">
                {% if error %}
                    {{ error }}
                {% else %}
                    Произошла ошибка на сервере. Мы уже работаем над её устранением.
                {% endif %}
            </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Назад
                </a>
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="bi bi-house me-2"></i>На главную
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
