{% extends "base.html" %}

{% block title %}503 - Сервис недоступен{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center min-vh-50 align-items-center">
        <div class="col-md-6 text-center">
            <div class="error-icon mb-4">
                <i class="bi bi-exclamation-octagon text-warning" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-4 mb-3">503</h1>
            <h2 class="mb-3">Сервис временно недоступен</h2>
            <p class="text-muted mb-4">
                {% if error %}
                    {{ error }}
                {% else %}
                    Сервис временно недоступен. Пожалуйста, попробуйте позже.
                {% endif %}
            </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button onclick="location.reload()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-clockwise me-2"></i>Обновить
                </button>
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="bi bi-house me-2"></i>На главную
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
